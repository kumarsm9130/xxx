<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Data Found</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #fdf2f2, #fee2e2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .circle {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
      background: linear-gradient(145deg, #e11d48, #f97373);
      border-radius: 50%;
      box-shadow:
        inset -4px -4px 10px rgba(255, 255, 255, 0.2),
        inset 4px 4px 10px rgba(0, 0, 0, 0.15),
        0 8px 20px rgba(248, 113, 113, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: popIn 0.6s ease forwards;
    }

    .exclam {
      width: 52px;
      height: 52px;
      animation: pulse 1.2s ease-in-out infinite;
    }

    .exclam-line,
    .exclam-dot {
      fill: none;
      stroke: #ffffff;
      stroke-width: 4;          /* thinner stroke */
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 80;
      stroke-dashoffset: 80;
      animation: draw 0.6s ease forwards 0.2s;
    }

    .exclam-dot {
      stroke-dasharray: 20;
      stroke-dashoffset: 20;
      animation-delay: 0.4s;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #b91c1c;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #4b5563;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
      font-weight: bold;
    }

    a:hover {
      background: #111827;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="circle">
      <svg class="exclam" viewBox="0 0 52 52">
        <!-- thinner vertical line of ! -->
        <path class="exclam-line" d="M26 12 L26 32" />
        <!-- thinner dot of ! -->
        <path class="exclam-dot" d="M26 38 L26 40" />
      </svg>
    </div>
    <h1>No Data Found</h1>
    <p>Please check your details and try again.</p>

  </div>
</body>
</html>
