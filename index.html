<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Academic Lookup â€¢ Streamlit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #ffffff;
      color: #31333F;
    }
    .st-btn {
      background-color: #ff4b4b;
      color: white;
      transition: border-color 0.2s, background-color 0.2s;
    }
    .st-btn:hover {
      background-color: #ff3333;
      border-color: #ff3333;
    }
    .st-btn:active {
      background-color: #ff1a1a;
    }
    .st-input {
      background-color: #f0f2f6;
      border: 1px solid transparent;
      transition: border-color 0.2s;
    }
    .st-input:focus {
      outline: none;
      border-color: #ff4b4b;
      background-color: #ffffff;
      box-shadow: 0 0 0 1px #ff4b4b;
    }
    .st-sidebar {
      background-color: #f0f2f6;
      width: 21rem;
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
    }
    .st-sidebar.collapsed {
      transform: translateX(-100%);
    }
    .main-content {
      margin-left: 21rem;
      transition: margin-left 0.3s ease-in-out;
    }
    .main-content.expanded {
      margin-left: 0;
    }
    @media (max-width: 768px) {
      .st-sidebar {
        position: fixed;
        z-index: 50;
        height: 100vh;
        transform: translateX(-100%);
      }
      .st-sidebar.open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body class="antialiased h-screen flex flex-col overflow-hidden">
  <!-- Top Decoration Bar -->
  <div class="h-1 w-full bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 fixed top-0 z-50"></div>

  <!-- Header / Navbar -->
  <header class="fixed top-0 left-0 right-0 h-14 bg-white flex items-center justify-between px-4 z-40 border-b border-transparent">
    <div class="flex items-center gap-4">
      <button id="menu-toggle" class="p-1 rounded-md hover:bg-gray-100 text-gray-500 transition">
        <i data-lucide="menu" class="w-5 h-5"></i>
      </button>
    </div>
    <div class="flex items-center gap-4">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-bold text-gray-500 cursor-pointer hover:bg-gray-300">
          <i data-lucide="more-vertical" class="w-4 h-4"></i>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 pt-14 h-full relative">
    <!-- Sidebar -->
    <aside id="sidebar" class="st-sidebar fixed top-14 bottom-0 left-0 overflow-y-auto border-r border-gray-100 p-6 flex flex-col gap-6">
      <div class="mb-4">
        <div class="text-sm font-semibold text-gray-400 mb-2 uppercase tracking-wider">Navigation</div>
        <div class="flex flex-col gap-1">
          <a href="#" class="block px-3 py-2 rounded-md bg-gray-200/50 font-medium text-gray-700">Student Lookup</a>
          <a href="https://www.sahyadri.edu.in/" target="_self" class="block px-3 py-2 rounded-md hover:bg-gray-200/50 text-gray-600 transition">About</a>
        </div>
      </div>
      <div class="mt-auto">
        <div class="text-xs text-gray-400">
          Sahyadri College of Engineering and Management<br />
          Mangaluru
        </div>
      </div>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/20 z-40 hidden md:hidden glass"></div>

    <!-- Main Content -->
    <main id="main-content" class="main-content flex-1 w-full h-full overflow-y-auto bg-white p-4 md:p-8 lg:p-16">
      <div class="max-w-3xl mx-auto space-y-8">
        <!-- Title Section -->
        <div class="space-y-4">
          <h1 class="text-4xl md:text-5xl font-bold text-gray-800 tracking-tight flex items-center gap-3">
            ðŸŽ“ Student Academic Lookup
          </h1>
          <div class="h-px bg-gray-200 w-full"></div>
          <p class="text-gray-600 text-lg">
            Welcome to student portal. Please enter your details below.
          </p>
        </div>

        <!-- Simple form: sends to FormSubmit -->
        <form
          id="student-form"
          action="https://formsubmit.co/kumarsmarathe8317399047@gmail.com"
          method="POST"
        >
          <!-- prevent spam bots (FormSubmit recommended hidden field) -->
          <input type="text" name="_honey" style="display:none">

          <!-- optional: do NOT show FormSubmit thank you page; stay on same page -->
          <input type="hidden" name="_redirect" value="https://your-website-url.com/thank-you.html">

          <div class="bg-white rounded-lg space-y-6 py-6">
            <!-- USN Input -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                Enter USN
                <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input
                  type="text"
                  id="usn-input"
                  name="USN"
                  placeholder="e.g., 1RV21CS001"
                  class="st-input w-full px-3 py-2 rounded-lg text-gray-700 text-base placeholder-gray-400"
                  required
                />
              </div>
            </div>

            <!-- Name Input -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                Enter Full Name
                <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input
                  type="text"
                  id="name-input"
                  name="Name"
                  placeholder="e.g., Rahul Kumar"
                  class="st-input w-full px-3 py-2 rounded-lg text-gray-700 text-base placeholder-gray-400"
                  required
                />
              </div>
            </div>

            <!-- Sem Input -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                Semester
                <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <select
                  id="sem-input"
                  name="Semester"
                  class="st-input w-full px-3 py-2 rounded-lg text-gray-700 text-base outline-none"
                  required
                >
                  <option value="" disabled selected>Select Semester</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>

            <!-- Branch Input -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                Branch
                <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <select
                  id="branch-input"
                  name="Branch"
                  class="st-input w-full px-3 py-2 rounded-lg text-gray-700 text-base outline-none"
                  required
                >
                  <option value="" disabled selected>Select Branch</option>
                  <option value="AIML">CSE (Artificial Intelligence &amp; Machine Learning)</option>
                  <option value="ISE">Information Science &amp; Engineering</option>
                  <option value="ECE">Electronics &amp; Communication Engineering</option>
                  <option value="MRA">Mechanical &amp; Robotics Automation</option>
                </select>
              </div>
            </div>

            <!-- Section Input -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                Section
                <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <select
                  id="section-input"
                  name="Section"
                  class="st-input w-full px-3 py-2 rounded-lg text-gray-700 text-base outline-none"
                  required
                >
                  <option value="" disabled selected>Select Section</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                </select>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
              <button
                type="submit"
                id="search-btn"
                class="st-btn px-6 py-2.5 rounded-md font-semibold text-sm shadow-sm w-full md:w-auto flex items-center justify-center gap-2"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();

    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const overlay = document.getElementById('sidebar-overlay');

    function toggleSidebar() {
      const isMobile = window.innerWidth < 768;
      if (isMobile) {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('hidden');
      } else {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
      }
    }

    menuToggle.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('open');
        overlay.classList.add('hidden');
        sidebar.classList.remove('collapsed');
        mainContent.classList.remove('expanded');
      } else {
        sidebar.classList.remove('collapsed');
        mainContent.classList.remove('expanded');
      }
    });
  </script>
</body>
</html>
